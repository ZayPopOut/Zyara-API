<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite My Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #7289da;
        }

        p {
            font-size: 18px;
            margin: 20px auto;
            max-width: 600px;
        }

        .invite-button {
            display: inline-block;
            background: #7289da;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .invite-button:hover {
            background: #5b6eae;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Discord Bot</h1>
    <p>
        My bot helps you manage your server, have fun, and stay organized. Click the button below to invite the bot to your server!
    </p>
    <!-- Replace CLIENT_ID with your bot's client ID -->
    <a class="invite-button" href="https://discord.com/oauth2/authorize?client_id=CLIENT_ID&scope=bot%20applications.commands&permissions=8" target="_blank">
        Invite Bot
    </a>

    <footer>
        &copy; 2025 Your Bot Name. All rights reserved.
    </footer>
</body>
</html>
